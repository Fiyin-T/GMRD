{% extends 'base.html' %}
{% block content %}
{{ list_id }}
<br>

{{ name }} <br><br>
Release Date: {{ release }} <br><br>
{{ description }} <br> <br>

<!-- need to keep track of the list_id through searching genres + games so 
    that we can pass it to the assoc_game view function -->
    <form action="{% url 'assoc_game' list_id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ game.name }}">
        <input type="hidden" name="release_date" value="{{ release }}">
        <input type="hidden" name="description" value="{{ description }}">
        <input type="hidden" name="screenshot" value="{{ screenshot }}">
        <input type="submit" value="Add to List">
    </form>



<img src="{{ screenshot }}" alt="">



{% endblock %}
