{% extends 'base.html' %}
{% block content %}

<h3>
  {{ genre|title }}
</h3>
<div class="card-columns container">
    {% for game in games %}
    
    <div class="card m3" style="width: 18rem;">
      <a href="{% url 'game_index' list_id game.id %}">
            <img class="card-img-top" src="{{ game.background_image }}" alt="Card image cap">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ game.released }}</li>
          <li class="list-group-item">{{ game.id }}</li>
          <li class="list-group-item"></li>
        </ul>
      </div>
    
    {% endfor %}
    
    </div>

{% endblock %}
