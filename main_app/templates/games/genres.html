{% extends 'base.html' %}
{% block content %}

{% for genre in genres %}
    {{ genre.name }}
    <a href="{% url 'genre_index' genre.slug %}">
        <img src="{{ genre.image_background }}" alt="">
    </a>
    {{ genre.id }}
    {{ genre.name }}
    {{ genre.slug }}
    {{ genre.games_count }}
    {{ genre.games }}

    <br> <br>
{% endfor %}



{% endblock %}
