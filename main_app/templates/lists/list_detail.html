{% extends 'base.html' %}
{% block content %}

<h1>
  {{ list.name }}
</h1>
<br>


{% if list.user == request.user %}
<a class="btn btn-success text-light" style="width: 10%;" href="{% url 'game_genres' list.id %}"> Add to List</a>
{% endif %}

<div class=" card-columns container">
    {% for games in list.game.all %}

    <div class="card m-3" style="width: 18rem;">
      <a href="{% url 'game_detail' games.id %}">
            <img class="card-img-top" src="{{ games.screenshot_url }}">
        </a>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> <h6>{{ games.title }}</h6> </li>
            {% if list.user == request.user %}
            <li class="list-group-item">
              <a class="btn btn-info text-light" style="color: black;" href="{% url 'unassoc_game' list.id games.id %}">remove</a><br>
            </li>
              {% endif %}
          </ul>
        </div>
       
      </div>

    {% endfor %}
       
     <br> 

    <br>
</div>

{% endblock %}
