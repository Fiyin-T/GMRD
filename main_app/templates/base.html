{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMRD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header class="navbar-fixed">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">GMRD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              {% if user.is_authenticated %}
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fa fa-gamepad" href="{% url 'index' %}"> My Lists</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fa fa-plus" href="{% url 'lists_create' %}"> Create a list</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fa" href="{% url 'logout' %}">Log Out</a>
                  </li>
                </ul>
              </div>
              {% else %}
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fa fa-gamepad" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fa fa-plus" href="{% url 'signup' %}">Sign Up</a>
                  </li>
                </ul>
              </div>
              {% endif %}
            </div>
          </nav>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
